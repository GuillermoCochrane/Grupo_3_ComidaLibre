<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Open+Sans&family=Patrick+Hand&family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles_log.css">

    <title>LOG IN</title>
</head>
<body>
    
    <main>

        <a href="/"><img id="logo" src="images/FreeFood2f.png" alt="logo"></a>

        <form class="log-container" action="/" method="GET">
            
            <h3>Accedé a tu cuenta</h3>
            
            <input class="log-item" type="text" name="userLog" id="userLog" placeholder="Usuario" required minlength="4">
            
            <input class="log-item" type="password" name="passLog" id="passLog" placeholder="Contraseña" required minlength="4">
            
            <div class="rememberme-container">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Recordarme</label>
            </div>
            
            <button class="log-button">Ingresar</button>
        
            <a class="pass-forgot" href="#">¿Olvidaste tu contraseña?</a>
            
        </form>
        
        <div class="reg-log">
            ¿No tenés cuenta? <a href="/register">Ingresá aquí</a>
        </div>
    </main>
   
</body>
</html>
